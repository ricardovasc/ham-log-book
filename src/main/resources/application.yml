spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ham_log_book_db
    username: hammer
    password: hammer
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format-sql: true
        show-sql: true
