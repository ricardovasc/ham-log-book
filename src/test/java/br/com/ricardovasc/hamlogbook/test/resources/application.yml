spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ham_log_book_db
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format-sql: true
        show-sql: true
        order-inserts: true
        order-update: true
